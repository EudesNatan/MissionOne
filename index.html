<body>

    <div id="cabecalho">

    </div>

        <p class="paragrafo1">Converter <b>de:</b></p>

        <select class="select">
            <option>R$ - Real Brasileiro</option>
        </select>

        <p class="paragrafo1">Converter <b>para:</b></p>
        <select class="select" id="select-moedas">
            <option>US$ - Dolar Americano</option>

        </select>

        <p class="paragrafo1"><b>Valor:</b></p>

        <button id="button">Converter</button>
        <div class="caixa-interna">

                <img src="./img/real.png">

                <p id="texto-Reais"><b>R$ 10.000,00</b></p>

    </select>
